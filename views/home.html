<h1>Posts</h1>
<div>
    <span ng-show="user">
        {{user.name}} | <a ng-click="logout()">Logout</a> | <a href="#/write">New Post</a>
    </span>
    <span ng-hide="user"><a ng-click="login()">Login</a></span>
</div>

<ul>
  <li ng-repeat="post in posts | filter: author">
    <h2>{{post.title}}</h2>
    <markdown ng-model="post.text"></markdown>
  </li>
</ul>
